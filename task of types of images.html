<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image types</title>
    
</head>
<body>
    <!-- Three types of Image -->
    <!-- 1st is static image -->
    <h1>Static Image</h1>
    <img src="./tree-736885_1280.jpg" width="600wh" alt="flower image">

    <hr>

    <!-- 2nd is Dynamic Image -->
    <h1>Dynamic Image</h1>
    <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80" width="700wh" alt="Cycle Image">

    <hr>

    <!-- 3rd is API Image -->
    <h1>API Image</h1>
    <img src="https://picsum.photos/200/300" width="600wh" height="300vh" alt="API Image">
</body>
</html>
